version: '3.8'

services:
  queryanalyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: queryanalyst-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - LANGSMITH_SKIP_TRACING_PROMPT=true
      - LANGSMITH_TRACING=false
      - LANGCHAIN_TRACING_V2=false
    volumes:
      - ./outputs:/app/outputs
    networks:
      - grievance-network

networks:
  grievance-network:
    driver: bridge
